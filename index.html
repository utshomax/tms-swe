<!DOCTYPE html>
<html>
<head>
	<title>Time Management Software</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
	<header>
        <nav>
          <div class="navbar-brand">
            <a href="#">Time Management Software</a>
          </div>
          <div class="navbar-menu">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="#">Upcoming Appointments</a>
              </li>
              <li class="nav-item">
                <a href="#">Add Appointment</a>
              </li>
              <li class="nav-item">
                <a href="#">Statistics</a>
              </li>
              <li class="nav-item">
                <a href="#">Settings</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      
	<main>
		<section id="upcoming-appointments">
			<h2>Upcoming Appointments</h2>
			<table>
				<thead>
					<tr>
						<th>Date</th>
						<th>Time</th>
						<th>Duration</th>
						<th>Attendees</th>
						<th>Venue</th>
						<th>Purpose</th>
                        <th>Actions</th>
					</tr>
				</thead>
				<tbody id="appointments">
					
				</tbody>
			</table>
		</section>
		<section id="add-appointment">
			<h2>Add Appointment</h2>
			<form>
				<label for="date">Date:</label>
				<input type="date" id="date" name="date">
				<label for="time">Time:</label>
				<input type="time" id="time" name="time">
				<label for="duration">Duration:</label>
				<input type="number" id="duration" name="duration" min="1" max="12">
				<label for="attendees">Attendees:</label>
				<input type="text" id="attendees" name="attendees">
				<label for="venue">Venue:</label>
				<input type="text" id="venue" name="venue">
				<label for="purpose">Purpose:</label>
				<input type="text" id="purpose" name="purpose">
				<button type="submit">Add Appointment</button>
			</form>
		</section>
	</main>
	<footer>
		<p>Time Management Software &copy; 2023</p>
	</footer>
    <!-- Include the Firebase SDK -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-database.js"></script>

    <script type="module" src="./main.js"></script>
</body>
</html>
